<ion-view hide-tabs on-swipe-right="onSwipeRight()">
    <div id="main" class="page-base page-1">
      <!-- #header { -->
      <div class="wgt-header">
        <div class="nav"><a href="javascript:;" ng-click="goBack()" class="btn-text">取消</a></div>
        <h1 class="title">修改密码</h1>
        <div class="nav-opt"><a href="javascript:;" ng-click="save()" class="btn-text">保存</a></div>
      </div>
      <!-- } -->
      <!-- #content {  -->
      <div class="page-contrain">
        <ion-scroll>
        <div class="form wgt-form-resetpassword">               
          <div class="form-sub">       
            <div class="form-group">
              <label for="" class="form-label">原密码</label>
              <div class="input">
                <input type="text" placeholder="" class="form-control" ng-model="pwd.oldPassword" ng-focus="oldPasswordFocus = true;" ng-blur="oldPasswordFocus = false;">
                <del class="icon icon-input-clear" ng-show="pwd.oldPassword.length>0 && oldPasswordFocus" ng-click="pwd.oldPassword=''"></del>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="form-label">新密码</label>
              <div class="input">
                <input type="text" placeholder="" class="form-control" ng-model="pwd.newPassword" ng-focus="newPasswordFocus = true;" ng-blur="newPasswordFocus = false;">
                <del class="icon icon-input-clear" ng-show="pwd.newPassword.length>0 && newPasswordFocus" ng-click="pwd.newPassword=''"></del>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="form-label">确认密码</label>
              <div class="input">
                <input type="text" placeholder="" class="form-control" ng-model="pwd.reNewPassword" ng-focus="reNewPasswordFocus = true;" ng-blur="reNewPasswordFocus = false;">
                <del class="icon icon-input-clear" ng-show="pwd.reNewPassword.length>0 && reNewPasswordFocus" ng-click="pwd.reNewPassword=''"></del>
              </div>
            </div>
          </div>
        </div>
      </ion-scroll>
      </div>
      <!-- } -->
      <!-- #footer { -->
      <!-- } -->

      <!-- } -->

      <!-- } -->
      <!-- .page-dialog {-->
      <!-- }         -->
    </div>
  </ion-view>
