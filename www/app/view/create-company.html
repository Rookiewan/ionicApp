        <div class="nav-opt"><a href="javascript:;" ng-click="submit()" class="btn-text">提交</a></div>
      </div>
      <!-- } -->
      <!-- #content {  -->
      <div class="page-contrain">
        <ion-scroll>
        <div class="form wgt-form-createCompany">
          <div class="wgt-steps-note">
            <div class="step-1 cur">填写信息</div>
            <div class="step-2">账号开通</div>
            <div class="step-3">资质审核</div>

            <div class="form-group">

            </div>
          </div>

              <label for="" class="form-label">姓名</label>

              </div>
            </div>
            <div class="form-group">
              <label for="" class="form-label">邮箱</label>
              <div class="input">
                <input type="text" placeholder="必填" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="form-label">手机</label>
              <div class="input">
                <input type="text" placeholder="必填" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="form-label">验证码</label>
              <div class="input">
                <input type="text" placeholder="必填" class="form-control">
              </div>
              <button class="btn btn-2">获取验证码</button>
            </div>
          </div>
          <div class="form-footer">
            <div class="tip">
              <p>请后续准备好营业执照、组织机构代码证,<br/> 登录 youyaqy.com 上传相关证件进行认证。</p>
